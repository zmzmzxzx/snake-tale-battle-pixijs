<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Tail Battle - Mobile/PC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #181818;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100%;
      width: 100%;
      touch-action: none;
    }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #181818;
    }
    #scoreText {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      user-select: none;
      z-index: 10;
      text-shadow: 0 0 8px #00ffffaa;
      pointer-events: none;
      white-space: nowrap;
    }
    .menu-overlay {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(18,18,18,0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .menu-overlay button {
      margin: 16px 0;
      padding: 18px 40px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #6bff8e, #6bffd5);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #121212;
      font-weight: bold;
      box-shadow: 0 0 15px #6bff8e inset;
      transition: all 0.2s;
    }
    .menu-overlay button:active {
      box-shadow: 0 0 30px #6bff8e inset;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>
  <div id="scoreText"></div>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/pixi.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
